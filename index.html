<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Nunes Sports - Cadastro</title>
</head>
<body>
    <header>
        <h1 class="header-title">Nunes Sports</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarProduto">Cadastrar Produto</button>
        <table id="tbProduto" class="records">
            <thead>
                <tr>
                    <th>Nome do produto</th>
                    <th>Código do produto</th>
                    <th>Descrição do produto</th>
                    <th>Preço do produto</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Produto</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" class="modal-field" placeholder="Nome do Produto" required>
                    <input type="text" id="codigo" class="modal-field" placeholder="Código do produto" required>
                    <input type="text" id="descricao" class="modal-field" placeholder="Descrição do produto" required>
                    <input type="text" id="preco" class="modal-field" placeholder="Preço do Produto" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id= "cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Projeto realizado para o processo seletivo BestMinds da Everymind.

    </footer>
</body>
</html>
